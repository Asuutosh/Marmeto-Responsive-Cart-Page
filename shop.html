<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="images/marmeto_logo.webp" alt="Furniture Store Logo" style="display: inline;">
                <h1>Marmeto</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" class="icon-link"><i class="fas fa-user"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-search"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-heart"></i></a>
                <a href="index.html" class="icon-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <h1>Shop</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span>Shop</span>
            </div>
        </div>

        <div class="container">
            <div class="products-grid" id="shop-products">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="services">
            <div class="service-item">
                <i class="fas fa-trophy"></i>
                <h3>High Quality</h3>
                <p>crafted from top materials</p>
            </div>
            <div class="service-item">
                <i class="fas fa-shield-alt"></i>
                <h3>Warranty Protection</h3>
                <p>Over 2 years</p>
            </div>
            <div class="service-item">
                <i class="fas fa-shipping-fast"></i>
                <h3>Free Shipping</h3>
                <p>Order over 150 $</p>
            </div>
            <div class="service-item">
                <i class="fas fa-headset"></i>
                <h3>24 / 7 Support</h3>
                <p>Dedicated support</p>
            </div>
        </div>
    </footer>

    <script src="shop.js"></script>
</body>
</html>
